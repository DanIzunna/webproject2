{% extends "base.html" %}
{% block title %} DataBase Error{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        /* Add some custom styling to the page */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            border-radius: 10px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
        }

        .error-heading {
            font-size: 3rem;
            color: #dc3545;
        }

        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-top: 20px;
        }

        .btn-home {
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="error-container">
        <h1 class="error-heading">Oops!</h1>
        <p class="error-message">It looks like we're having trouble connecting to the database. Please try again later.</p>
        <a href="{{url_for('index')}}" class="btn btn-home">Go Back Home</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Add a simple fade-in animation when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const errorContainer = document.querySelector('.error-container');
            errorContainer.style.opacity = 0;

            setTimeout(() => {
                errorContainer.style.transition = 'opacity 1s ease-in-out';
                errorContainer.style.opacity = 1;
            }, 100);
        });
    </script>
</body>

</html>
